	<body>
		<button id="file">File Upload</button>
		<div id="mock">simulate ajax upload</div>

	<script>
			$("#file").on('click',function(){
				console.log("success");
				var opts = {
					url: "/restful/file"
				}
				$.upload(opts);

			responseText: {
				status: "success",
				mock: "Are you a mock turtle?"
			}
		});
