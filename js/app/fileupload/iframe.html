<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>The Target of Form</title>
	</head>

	<body>
		<form method="post" target="iframeName1">
			<input type="button" onclick="test()" value="test1" />
		</form>
		<iframe name="iframeName1" id="iframeID1"  width="100" height="100" frameborder="1" bordercolor="red">
		</iframe>

	</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.6.2/jquery.mockjax.js"></script>
	<script>
		function test() {
//			alert("success");
			$.post("/rest/file",function(data){
				console.log(data.status);
			})
		}
		$.mockjax({
			url: "/rest/file",
			responseText: {
				status: "success",
				mock: "Are you a mock turtle?"
			}
		});
	</script>
</html>
